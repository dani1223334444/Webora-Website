<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webora Admin | Start</title>
    <meta name="description" content="Webora Admin System - Projekt- und Bildverwaltung">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="webora-favicon.svg">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333333;
            background: linear-gradient(135deg, #F5F5F5 0%, #E8F4FD 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-start {
            background: white;
            padding: 4rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .admin-start h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #1E90FF;
            margin-bottom: 1rem;
        }

        .admin-start p {
            font-size: 1.2rem;
            color: #666666;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .admin-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .admin-card {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .admin-card:hover {
            transform: translateY(-5px);
            border-color: #1E90FF;
            box-shadow: 0 10px 30px rgba(30, 144, 255, 0.2);
        }

        .admin-card i {
            font-size: 3rem;
            color: #1E90FF;
            margin-bottom: 1rem;
        }

        .admin-card h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #333333;
            margin-bottom: 0.5rem;
        }

        .admin-card p {
            color: #666666;
            font-size: 1rem;
            margin: 0;
        }

        .back-to-site {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #1E90FF, #0066CC);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
        }

        .back-to-site:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 144, 255, 0.4);
        }

        .info-box {
            background: #e6f3ff;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            border-left: 4px solid #1E90FF;
        }

        .info-box h4 {
            color: #1E90FF;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .info-box p {
            color: #666666;
            font-size: 0.9rem;
            margin: 0;
        }

        @media (max-width: 768px) {
            .admin-actions {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .admin-start {
                padding: 2rem;
            }

            .admin-start h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-start">
        <h1><i class="fas fa-shield-alt"></i> Webora Admin</h1>
        <p>Verwalten Sie Projekte und Kunden-Feedback</p>
        
        <div class="info-box">
            <h4><i class="fas fa-info-circle"></i> System-Info</h4>
            <p>Standard-Passwort: <strong>webora2025</strong> (bitte in admin.html ändern)</p>
        </div>
        
        <div class="admin-actions">
            <a href="admin.html" class="admin-card">
                <i class="fas fa-cogs"></i>
                <h3>Admin Panel</h3>
                <p>Projekte verwalten, Bilder hochladen, Kunden-Links generieren</p>
            </a>
            
            <a href="index.html" class="admin-card">
                <i class="fas fa-globe"></i>
                <h3>Website</h3>
                <p>Zurück zur Hauptwebsite</p>
            </a>
        </div>
        
        <a href="index.html" class="back-to-site">
            <i class="fas fa-arrow-left"></i>
            Zurück zur Website
        </a>
    </div>
</body>
</html>
